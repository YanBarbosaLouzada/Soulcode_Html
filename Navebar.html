<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <nav class="navbar">

                    &#8801;

            </div>

            <div class="navbar-menu ">
                <a href="#" class="navbar-link">Inicio</a>

                //vai varer o html em busca do elemento .navbar-menu

            }
        </script>
    
    </header>
